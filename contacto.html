<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntreVolcanes</title>
    <meta name="description"
        content="EntreVolcanes: gastronomía auténtica del sur de Chile, rescatando sabores ancestrales y tradición culinaria. Ubicados en Puerto Montt." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/pages/contacto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/img/nnlogo-Photoroom.png" alt="Logo EntreVolcanes" width="" height="" class="me-4" />
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="carta.html">Carta</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Reservas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="contact" class="contact-section">
        <div class="contact-container">
            <div class="form-wrapper">
                <div class="glass-form">
                    <h2 class="section-title">Contáctanos</h2>
                    <p class="section-subtitle">Estamos aquí para ayudarte. Envíanos un mensaje y te responderemos lo
                        más pronto posible.</p>
                    <form id="contact-form" action="https://formspree.io/f/xzzzgpnr" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">Enviar Mensaje</button>
                    </form>

                    <div id="success-message" class="alert-success">¡Mensaje enviado con éxito!</div>
                </div>

                <!-- QR Code -->
                <div class="qr-wrapper">
                    <img src="assets/img/QRcodigo.png" alt="Código QR" class="qr-image">
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script> <!-- Vinculación al archivo de JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
